<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/svg/logo-icon.svg" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <a class="logo-container" href="/">
        <img src="/assets/svg/logo-text.svg" class="logo-text" alt="logo" />
        <img
          src="/assets/svg/logo-icon.svg"
          class="logo-icon"
          aria-hidden="true"
          alt=""
        />
      </a>
    </header>
    <main>
      <section class="main-banner">
        <div class="main-banner-content">
          <h2>
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </h2>
          <div class="searchbar-container">
            <input
              class="searchbar-input"
              type="text"
              placeholder="Rechercher une recette, un ingredient..."
            />
            <button type="button" class="search-btn" aria-label="Rechercher">
              <img src="/assets/svg/search-icon.svg" aria-hidden="true" />
            </button>
          </div>
        </div>
      </section>

      <section class="main-content">
        <div class="dropdown-menus-recipes-number-container">
          <div class="dropdown-menus-container">
            <div class="dropdown-menu">
              <div class="dropdown-menu-header">
                <span>Ingrédients</span>
                <img
                  src="/assets/svg/chevron-down.svg"
                  aria-hidden="true"
                  alt=""
                />
              </div>
              <!-- <div class="dropdown-menu-search-container">
                <div class="dropdown-menu-search">
                  <input type="text" />
                  <button
                    class="search-btn"
                    type="button"
                    aria-label="Rechercher"
                  >
                    <img
                      src="/assets/svg/search-icon-grey.svg"
                      aria-hidden="true"
                      class="btn"
                    />
                  </button>
                </div>
              </div>
              <div class="dropdown-menu-results"></div>
            </div> -->
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-menu-header">
                <span>Appareils</span>
                <img
                  src="/assets/svg/chevron-down.svg"
                  aria-hidden="true"
                  alt=""
                />
              </div>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-menu-header">
                <span>Ustensiles</span>
                <img
                  src="/assets/svg/chevron-down.svg"
                  aria-hidden="true"
                  alt=""
                />
              </div>
            </div>
          </div>
          <span class="recipes-number">03 recettes</span>
        </div>
        <div class="cards-container"></div>
      </section>
    </main>
    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
